<body>
    <!-- Text animation of SNAKE at very top -->
    <div class="container">
        <div class="GamerWord">SNAKE</div>
    </div>
     
    <div class="scanlines"></div>

    <!-- Creating score board display -->
    <div class="scoreDisplay">
        <p>Player 1 Score: <span id="score-span">0</span></p>
        <p>Player 2 Score: <span id="score-span">0</span></p>
    </div>

    <div id = "gamecontainer">

    <div class="mobile">

          <div class="phone-mirror">
            <div class="screen">
              <div class="line-rec"></div>
              <p class="text-center white-text">NOKIA</p>
              <div class="flex-screen"></div>
            </div>
            <div class="flex mt-10">
              <div class="btn flex-center">
                <div class="btn-line"></div>
              </div>

              </div>

              </div>
            </div>
            <div class="abs-btn">
              <div class="imcomp-rec"></div>
            </div>
            <div class="abs-btn2">
              <div class="imcomp-rec"></div>
            </div>
            <div class="flex mt-10">
              <div class="btn flex-start px-10">
                <div class="digit">1</div>
                <div class="symbol">&#9903;</div>
              </div>
              <div class="btn">

              </div>
              <div class="btn">
                <div class="btn flex-start px-10">
                  <div class="digit">6</div>
                  <div class="symbol">mno</div>
                </div>
              </div>
            </div>
            <div class="flex mt-7">
              <div class="btn">
                <div class="btn flex-start px-10">
                  <div class="digit">7</div>
                  <div class="symbol">pqrs</div>

              </div>

              <div class="btn">
                <div class="btn flex-start px-10">
                  <div class="digit">*</div>
                  <div class="symbol">&#9903;</div>
                </div>
              </div>
              <div class="btn">
                <div class="btn flex-start px-10">
                  <div class="digit">0</div>
                  <div class="symbol">&#9903;</div>
                </div>
              </div>

                  <div class="symbol">&#8679;</div>
                </div>
