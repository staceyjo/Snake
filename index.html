<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Text animation of SNAKE at very top -->
        
        <h1>RAINBOW SNAKE</h1>

        <!-- Game container houses all game elements -->
        <div id = "gameContainer">

            <!-- Scoreboard -->
            <div id = "score">
                <p>Player 1 Score: <span id="score-span-one">0</span></p>
                <p>Player 2 Score: <span id="score-span-two">0</span></p>
            </div>

            <!-- Creating the game board -->
            <div id="gameboard">
                <!-- This div will later be multiplied 144 times in JS to create the gameboard
                for snake to scrawl around in -->
                <div></div> 
            </div>
        </div>
        
        <div class = "buttons">
            <!-- add player 1 start button  -->
            <button id ="playerOneStartBtn">Player 1 START</button>

            <!-- reset button  -->
            <button id ="resetBtn">RESET</button>

            <!-- add player 2 start button hide -->
            <button id ="playerTwoStartBtn">Player 2 START</button>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>

</html>
